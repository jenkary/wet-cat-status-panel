<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wet Cat Status Panel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #e0e0e0;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      user-select: none;
      position: relative;
      overflow: hidden;
      transition: background-color 0.8s ease, color 0.8s ease;
    }

    body.night {
      background-color: #0b0d17;
      color: #cbd5e1;
    }

    #weather-icons {
      position: relative;
      height: 3.5rem;
      margin-bottom: 0.5rem;
    }

    #sun, #cloud, #moon {
      font-size: 2.5rem;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      pointer-events: none;
      user-select: none;
      transition: opacity 1s ease;
    }

    #sun { color: #f2d024; opacity: 0; z-index: 2; }
    #cloud { color: #b0c4de; opacity: 1; z-index: 2; }
    #moon { color: #99ccff; opacity: 0; z-index: 2; }

    h1 {
      font-size: 1.2rem;
      margin: 0;
      position: relative;
      z-index: 1;
    }

    #stars-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
      pointer-events: none;
      overflow: visible;
      display: none;
    }

    .star {
      position: absolute;
      color: #ccf;
      opacity: 0.8;
      font-size: 0.8rem;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    .star:nth-child(2n) {
      animation-duration: 3s;
      opacity: 0.5;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.3); }
    }

    .emoticat {
      font-size: 2rem;
      margin: 1rem 0;
      min-height: 2.5rem;
      font-family: 'Courier New', monospace;
    }

    .mood {
      font-size: 0.8rem;
      margin-bottom: 1rem;
      height: 1.2rem;
    }

    .meter {
      width: 200px;
      height: 20px;
      background: #ccc;
      border: 2px solid #000;
      box-shadow: inset 2px 2px 0 #888;
      margin-bottom: 1rem;
      position: relative;
      border-radius: 3px;
    }

    .meter-fill {
      height: 100%;
      width: 0%;
      border-radius: 1px;
      transition: width 0.3s ease, background-color 0.5s ease;
      background: red;
    }

    .comfort-container {
      margin: 1rem 0;
      font-size: 1rem;
      line-height: 1.5;
      letter-spacing: 2px;
      text-shadow: 1px 1px 0 #fff;
    }

    .comfort-label {
      font-size: 0.6rem;
      margin-bottom: 0.3rem;
    }

    #comfort-bar .heart {
      font-size: 1.2rem;
      padding: 0 2px;
    }

    button {
      background: #fff;
      color: #000;
      border: 2px solid #000;
      box-shadow: 4px 4px 0 #888;
      padding: 10px 16px;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.6rem;
      cursor: pointer;
      margin: 5px 8px;
      user-select: none;
      transition: transform 0.1s, box-shadow 0.1s;
      border-radius: 0;
    }

    button:active {
      box-shadow: 2px 2px 0 #555;
      transform: translate(2px, 2px);
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .pat-text {
      position: absolute;
      font-size: 0.7rem;
      color: #ff69b4;
      animation: floatUpFade 1s ease forwards;
      font-weight: bold;
      text-shadow: 1px 1px 2px #fff;
      z-index: 20;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .paw-print {
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
      transform: scale(2);
    }

    @keyframes floatUpFade {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-40px); }
    }

    .floof-flake, .bubble {
      position: absolute;
      font-size: 1.4rem;
      opacity: 1;
      animation: snowFloat 1.5s ease-out forwards;
      pointer-events: none;
      user-select: none;
      z-index: 30;
    }

    .floof-flake { color: #bdf; }
    .bubble { color: #ccefff; }

    @keyframes snowFloat {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-60px) scale(1.4) rotate(15deg); opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="weather-icons">
    <div id="sun">‚òº</div>
    <div id="cloud">‚òÅÔ∏é</div>
    <div id="moon">‚èæ</div>
  </div>

  <h1>üêæ wet cat status panel</h1>
  <div id="stars-container"></div>

  <div class="emoticat" id="cat">(Ôºø Ôºø ) ‚≥ä</div>
  <div class="mood" id="mood">mood: deflated blob + feeling alone</div>

  <div class="meter"><div class="meter-fill" id="meter-fill"></div></div>

  <div class="comfort-container">
    <div class="comfort-label">comfort-o-meter:</div>
    <div id="comfort-bar"></div>
  </div>

  <div>
    <button id="floof-btn" onclick="floofCat(event)">üß∫ floof with towel</button>
    <button id="pat-btn" onclick="patPat(event)">„Å§(‚Ä¢Àï ‚Ä¢„Éû.·êü pat pat</button>
    <button id="bath-btn" onclick="bubbleBath()" disabled>ü´ß bubble bath</button>
    <button id="sleep-toggle" onclick="toggleSleep()" disabled>·∂ª ùóì ê∞Å eepy cat</button>
  </div>

  <p id="counter">towel count: 0</p>

  <audio id="click-sound" src="click.mp3"></audio>
  <audio id="mlem-sound" src="mlem.mp3"></audio>

  <script src="wetcat.js"></script>
</body>
</html>
